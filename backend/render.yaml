services:
  - type: web
    name: clipforge-pro-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: STORAGE_PATH
        value: /app/storage
      - key: CORS_ORIGINS
        value: '["https://clipforge-pro.vercel.app"]'
    disk:
      name: storage
      mountPath: /app/storage
      sizeGB: 10
