# Development docker-compose override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  api:
    build:
      target: development
    volumes:
      - .:/app
      - ./storage:/app/storage
      - model_cache:/app/.cache
    environment:
      - DEBUG=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker-gpu:
    volumes:
      - .:/app
      - ./storage:/app/storage
      - model_cache:/app/.cache
    command: celery -A app.workers.celery_app worker --loglevel=debug --queues=gpu,analysis --concurrency=1

  # Development-only: Adminer for database management
  adminer:
    image: adminer
    container_name: video-extract-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  model_cache:
